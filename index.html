<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Style CSS -->
</head>

<body>
    <header class="container text-center mb-5">
        <!-- Page title and subtitle -->
        <h1>our team</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et inventore assumenda placeat ex omnis accusamus
            quas ullam aliquid doloremque nesciunt. Praesentium quibusdam reiciendis magnam commodi debitis dolores id
            amet facilis.</p>
        <!-- Page title and subtitle -->
    </header>
    <main class="container">
        <!-- Cardboard -->
        <div id="card-board" class="row">
        </div>
        <!-- /Cardboard -->
    </main>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mt-5 mb-2 ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Admin area
    </button>
    <!-- /Button trigger modal -->
    <!-- Modal Admin area -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Title -->
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Admin panel</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- /Modal Title -->
                <div class="modal-body">
                    <div id="add-card" class="row">
                        <!-- Add new data -->
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">New teammate</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role">
                            </div>
                            <div class="mb-3">
                                <label for="url-photo" class="form-label">Url Photo</label>
                                <input type="text" class="form-control" id="url-photo">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Photo</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add card</button>
                        </form>
                        <!-- /Add new data -->
                        <!-- Remove card -->
                        <form>
                            <div class="mt-5 mb-3">
                                <label for="card-number" class="form-label">Seleziona il numero della card da
                                    rimuovere</label>
                                <input type="number" class="form-control w-25" id="card-number">
                            </div>
                            <button type="button" class="btn btn-primary mb-5" data-bs-dismiss="modal">Remove</button>
                        </form>
                        <!-- Remove card -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Admin area -->
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- /Bootstrap js -->
        <!-- Main JS -->
        <script src="js/main.js"></script>
        <!-- /Main JS -->
</body>

</html>
